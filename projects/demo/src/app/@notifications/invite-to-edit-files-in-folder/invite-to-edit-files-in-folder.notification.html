<div class="flex py-4">
  <div class="flex-shrink-0">
    <div class="relative">
      <emr-dicebear [key]="notification().actor.id"
                    [src]="notification().actor.avatarUrl" class="size-10"/>
      <div class="flex absolute justify-center z-10 text-white items-center -right-0
                  -bottom-0 w-5 h-5 bg-blue-400 rounded-full border border-white dark:border-inverse">
        <mat-icon class="filled text-xs !h-[16px] !w-[11px]">folder</mat-icon>
      </div>
    </div>
  </div>
  <div class="ps-4 w-full space-y-3">
    <div class="text-neutral-500 font-normal text-sm mb-1 dark:text-neutral-400">
      <span class="font-semibold text-neutral-900 dark:text-white">{{ notification().actor.name }}</span>
      invited you to edit files in the folder
      <span class="font-medium text-primary hover:text-primary-500 cursor-pointer
                   dark:text-tertiary-300 dark:hover:text-tertiary-400">
        {{ notification().entity.content['folderName'] }}
      </span>
    </div>
    <div>
      <div class="border rounded-lg px-3 py-2 flex items-center gap-2 w-max dark:border-neutral-500">
        <mat-icon class="filled text-primary dark:text-tertiary-300">folder</mat-icon>
        <span class="text-xs">{{ notification().entity.content['folderName'] }}</span>
      </div>
    </div>
    <div class="text-xs font-medium text-secondary-700 dark:text-primary-400">{{ notification().createdAt }}</div>
  </div>
</div>
