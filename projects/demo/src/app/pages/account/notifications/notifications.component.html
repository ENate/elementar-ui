<app-page>
  <div appPageContent>
    <h1>Notifications</h1>
    <emr-notification-list [notifications]="notifications">
      <ng-template emrNotificationDef="mentionedInComment" let-notification>
        <app-mentioned-in-comment [notification]="notification"/>
      </ng-template>
      <ng-template emrNotificationDef="inviteToEditFilesInFolder" let-notification>
        <app-invite-to-edit-files-in-folder [notification]="notification"/>
      </ng-template>
    </emr-notification-list>
  </div>
</app-page>
<ng-template #notificationSkeleton>
  <emr-skeleton class="flex gap-3 p-4">
    <emr-skeleton-circle class="size-11"/>
    <div class="grow space-y-2">
      <emr-skeleton-block class="h-16"/>
      <emr-skeleton-line class="w-20 h-3"/>
    </div>
  </emr-skeleton>
</ng-template>
