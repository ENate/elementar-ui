<app-page>
  <div appPageContent>
    <h1>Notifications</h1>
    <div class="w-9/12">
      <emr-notification-list [notifications]="notifications" class="-mx-4">
        <ng-template emrNotificationDef="mentionedInComment" let-notification>
          <app-mentioned-in-comment [notification]="notification" class="px-4"
                                    emrNotificationProps
                                    [isNew]="notification.isNew"
                                    [read]="notification.read"/>
        </ng-template>
        <ng-template emrNotificationDef="inviteToEditFilesInFolder" let-notification class="px-4">
          <app-invite-to-edit-files-in-folder [notification]="notification" class="px-4"
                                              emrNotificationProps
                                              [isNew]="notification.isNew"
                                              [read]="notification.read"/>
        </ng-template>
      </emr-notification-list>
    </div>
  </div>
</app-page>
