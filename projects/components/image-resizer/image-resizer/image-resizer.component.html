<div class="resize-container">
  <div emrImageResizeHandler direction="right"
       [imageWidth]="imageWidth()"
       [targetElement]="imageElement" class="handler handler-start"></div>
  <img #imageElement
       alt=""
       [src]="imageSrc()"
       (load)="onLoad(imageElement)"
       (dragstart)="onDragStart($event)">
  <div emrImageResizeHandler direction="left"
       [imageWidth]="imageWidth()"
       [targetElement]="imageElement" class="handler handler-end"></div>
</div>
