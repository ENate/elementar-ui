<emr-saturation [colorFromHue]="_colorFromHue()"
                [tinyColor]="_color()"
                (colorChange)="onSaturationColorChange($event)"/>
<emr-hue [tinyColor]="_color()"
         (colorChange)="onHueColorChange($event)"/>
@if (showOpacity()) {
  <emr-alpha [colorFromHue]="_colorFromHue()"
             [tinyColor]="_color()"
             (alphaChange)="onAlphaChange($event)"/>
}
<div class="relative h-12 bg-surface-container-highest has-[:focus]:bg-surface-container-lowest rounded-lg">
  <div class="text-4xs absolute start-3 top-1">HEX</div>
  <input type="text" maxlength="7"
         class="h-10 mt-2 px-3 focus:outline-none w-full"
         [(ngModel)]="hexColor"
         (ngModelChange)="onHexColorChange($event)"
         (blur)="onHexColorBlur()">
</div>
