<div class="avatar">
  <ng-content select="[emrNotificationAvatar]"/>
</div>
<div class="grow">
  <div>
    <span class="actor">
      <ng-content select="emr-notification-actor,[emr-notification-actor]"/>
    </span>
    <span class="message">
      <ng-content select="emr-notification-message,[emr-notification-message]"/>
    </span>
  </div>
  <div class="content">
    <ng-content select="emr-notification-content,[emr-notification-content]"/>
  </div>
  <ng-content select="emr-notification-time,[emr-notification-time]"/>
</div>
