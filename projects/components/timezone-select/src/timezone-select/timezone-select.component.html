<mat-select [(ngModel)]="_value">
  @for (timezoneGroup of timezoneGroups(); track timezoneGroup.name) {
    <div class="px-4 font-bold text-on-surface-container my-4">{{ timezoneGroup.name }}</div>
    <div>
      @for (timezone of timezoneGroup.timezones; track timezone) {
        <mat-option [value]="timezone.id">{{ timezone.id }}</mat-option>
      }
    </div>
  }
</mat-select>
