<form class="w-[500px]" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="w-full mt-3">
      <mat-label>Paste Link</mat-label>
      <input name="linkUrl" matInput [(ngModel)]="linkUrl">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button>Cancel</button>
    <button type="submit" mat-flat-button color="primary"
            cdkFocusInitial [disabled]="!linkUrl.trim() || null">Add link</button>
  </mat-dialog-actions>
</form>
