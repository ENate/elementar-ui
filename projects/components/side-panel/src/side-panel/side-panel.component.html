<div class="button-strip p-2 flex flex-col space-y-2 z-10">
  @for (tab of internalTabs(); track tab.id) {
    <button
      mat-icon-button
      [attr.aria-label]="tab.label"
      [matTooltip]="tab.label"
      [matTooltipPosition]="tooltipPosition()"
      matTooltipShowDelay="500"
      [class.!bg-primary-500]="activeTabId() === tab.id"
      [class.!text-white]="activeTabId() === tab.id"
      [class.dark:bg-primary-700]="activeTabId() === tab.id"
      (click)="toggleTab(tab.id)"
      class="transition-colors">
      @if (isTemplateRef(tab.icon)) {
        <ng-container [ngTemplateOutlet]="tab.icon"></ng-container>
      } @else if (typeof tab.icon === 'string' && tab.icon) {
        <mat-icon>{{ tab.icon }}</mat-icon>
      } @else {
        <span class="text-sm">{{ tab.label.substring(0, 2) }}</span>
      }
    </button>
  }
</div>

<div
  class="panel-content-wrapper absolute bg-surface-container-lowest z-5 rounded-2xl"
  [class.open]="isOpen()"
  [style.width.px]="panelContentWidthPx">
  @if (isOpen() && activeTabId()) {
    <div class="panel-inner-content p-4 h-full">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold dark:text-white">
          {{ activeTabLabel() }}
        </h3>
        <button mat-icon-button (click)="closePanel()" aria-label="Close panel" class="dark:text-white">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      @if (selectedTabContent(); as content) {
        <ng-container [ngTemplateOutlet]="content"></ng-container>
      } @else if (activeTabId() && !selectedTabContent()) {
        <p class="dark:text-neutral-400">Контент для этой вкладки не найден.</p>
      }
    </div>
  }
</div>
