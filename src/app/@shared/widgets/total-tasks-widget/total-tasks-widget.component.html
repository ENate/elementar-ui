<div class="h-full relative rounded-lg border group dark:border-inverse p-4">
  <div class="font-semibold pb-2.5 border-b-2 border-primary-300">Total Tasks</div>
  <div class="mt-4 flex items-center justify-between">
    <div class="flex items-center gap-1.5">
      <div class="text-sm">Feb-Jun</div>
      <div class="text-2xs text-neutral-450">2024</div>
    </div>
    <div class="font-bold text-sm">136 Tasks</div>
  </div>
  <emr-line-micro-chart [data]="data"
                        showArea
                        showMarkers
                        curve="catmullRom"
                        strokeWidth="3"
                        markerDotSize="6"
                        class="h-[146px] mt-3 -mx-1"></emr-line-micro-chart>
</div>
