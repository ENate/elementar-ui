<div #loader class="fixed z-[9999] inset-0 bg-white dark:bg-neutral-700 flex items-center justify-center">
  <div class="flex items-center justify-center flex-col">
    <img [src]="src" alt="" class="w-20 h-20 dark:hidden">
    <img [src]="srcDark" alt="" class="w-20 h-20 hidden dark:block">
    @if (loadingText) {
      <div class="text-sm text-neutral-500 mt-3 dark:text-neutral-100">{{ loadingText }}</div>
    }
  </div>
</div>
