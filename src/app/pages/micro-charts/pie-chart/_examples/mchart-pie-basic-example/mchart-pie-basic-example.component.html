<div class="flex items-center gap-10">
  <emr-mchart-pie [data]="data1 | shuffleArray"
                  [showAnimation]="showAnimation"
                  class="size-[25px]"></emr-mchart-pie>
  <emr-mchart-pie [data]="data2 | shuffleArray"
                  [showAnimation]="showAnimation"
                  class="size-[50px]"></emr-mchart-pie>
  <emr-mchart-pie [data]="data3 | shuffleArray"
                  [showAnimation]="showAnimation"
                  class="size-[100px]"></emr-mchart-pie>
  <emr-mchart-pie [data]="data4 | shuffleArray"
                  [showAnimation]="showAnimation"
                  class="size-[200px]"></emr-mchart-pie>
</div>
<div class="mt-10 flex items-center gap-5">
  <button mat-flat-button (click)="refreshData()">Refresh Data</button>
  <mat-slide-toggle [(ngModel)]="showAnimation">Show animation</mat-slide-toggle>
</div>
