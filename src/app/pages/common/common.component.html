<emr-layout layoutId="root" windowMode>
  @if (announcement()) {
    <emr-layout-topbar>
      <emr-announcement [iconName]="announcement()?.iconName || ''"
                        [variant]="announcement()?.variant || ''"
                        closable
                        (closed)="onClose()">
        {{ announcement()?.message }}
      </emr-announcement>
    </emr-layout-topbar>
  }
  <emr-layout-sidebar>
    <app-sidebar/>
  </emr-layout-sidebar>
  <emr-layout>
    <emr-layout-header>
      <app-header/>
    </emr-layout-header>
    <emr-layout-body>
      <router-outlet/>
    </emr-layout-body>
  </emr-layout>
</emr-layout>
