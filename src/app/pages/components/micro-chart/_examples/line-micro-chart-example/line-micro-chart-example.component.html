  <emr-line-micro-chart [data]="[2, 1, 3, 6, 2, 4, 3, 5, 1]"
                        [category]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Sep', 'Aug']"
                        compact
                        showArea
                        showMarkers
                        showTooltip
                        curve="curveBumpX"
                        [tooltipTemplateRef]="tooltip"
                        class="w-[200px] h-[120px]"></emr-line-micro-chart>
</div>

<ng-template #tooltip let-data>
  <emr-micro-chart-tooltip>
    <div class="bg-neutral-100 py-1.5 px-2 font-medium">
      {{ data.category }}
    </div>
    <div class="py-1.5 px-2">
      Value: <span class="font-medium">{{ data.value }}</span>
    </div>
  </emr-micro-chart-tooltip>
</ng-template>
