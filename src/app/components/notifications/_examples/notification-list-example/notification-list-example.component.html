<emr-notification-list [notifications]="notifications" class="gap-5">
  <ng-template emrNotificationDef="mentionedInComment" let-notification>
    <emr-notification emrNotificationProps [isNew]="notification.isNew">
      <emr-dicebear [key]="notification.actor.id"
                    [src]="notification.actor.avatarUrl"
                    emrNotificationActorAvatar/>
      <a routerLink="/" emr-notification-actor>{{ notification.actor.name }}</a>
      <emr-notification-message> {{ notification.message }}</emr-notification-message>
      <emr-notification-time>{{ notification.createdAt }}</emr-notification-time>
      <div class="border border-default rounded-lg p-2.5 text-sm mt-1">
       This is a comment.
      </div>
    </emr-notification>
  </ng-template>
  <ng-template emrNotificationDef="inviteToEditFilesInFolder" let-notification>
    invites
  </ng-template>
  <ng-template emrNotificationControlsDef let-notification>
    <button mat-icon-button [matMenuTriggerFor]="settings">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #settings xPosition="before">
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable this type of notification</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete notification</span>
      </button>
    </mat-menu>
  </ng-template>
</emr-notification-list>
