<div class="h-[700px] border border-default rounded-2xl overflow-hidden">
  <emr-layout>
    <emr-layout-header>
      <div class="h-14 px-5 flex items-center border-b border-b-default">Header</div>
    </emr-layout-header>
    <emr-layout-body>
      <div class="absolute inset-y-5 start-5 end-0 p-5 border border-default rounded-2xl"
           [class.end-5]="sidePanel.isOpen()">
        Body content
      </div>
    </emr-layout-body>
    <emr-layout-aside>
      <emr-side-panel #sidePanel class="overridable-side-panel">
        <emr-side-panel-tab tabId="info" label="Info" icon="info">
          <div class="p-5">
            <p>This is the contents of the first tab.</p>
          </div>
        </emr-side-panel-tab>
        <emr-side-panel-tab tabId="list" label="List" icon="list">
          <div class="p-5">
            <p>This is the contents of the second tab.</p>
          </div>
        </emr-side-panel-tab>
<!--        <emr-side-panel-tab id="svg" label="Custom" [icon]="customIconTpl">-->
<!--          <div class="p-5">-->
<!--            <p>Tab with custom SVG icon.</p>-->
<!--          </div>-->
<!--        </emr-side-panel-tab>-->
      </emr-side-panel>
    </emr-layout-aside>
  </emr-layout>
</div>
